spring.datasource.url=jdbc:mysql://${AIVEN_MBAMIPORTFOLIO_DB_HOST
spring.datasource.username=${AIVEN_MBAMIPORTFOLIO_DB_USER}
spring.datasource.password=${AiVEN_MBAMIPORTFOLIO_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=${AIVEN_MBAMIPORTFOLIO_DB_PORT}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.main.allow-circular-references=true

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

#logging.level.root=DEBUG
#logging.level.org.springframework=DEBUG
spring.mvc.log-request-details=true
#spring.profiles.active=local